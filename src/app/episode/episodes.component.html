<div class="container characters">
    <div class="name-search row">
        <div class="col-md-11">
            <input name="name-search" id="name-search" placeholder="Search By Name" type="text" class="form-control" autocomplete="off" [(ngModel)]="searchTerm" />
        </div>
    </div>
    <div class="table-responsive">

        <div class="cards centerd" *ngIf="episodes">
            <div class="card episode" *ngFor="let episode of episodes | searchFilter:searchTerm" [routerLink]="['/episode', episode.id]">
                <div class="container">
                    <h4>Episode Name : <b>{{episode.name}}</b></h4>
                    <p>Episode : {{episode.episode}}</p>
                    <p>Episode Air Date : {{episode.air_date}}</p>
                </div>
            </div>
        </div>

    </div>

</div>
